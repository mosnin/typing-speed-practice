<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Typing Speed Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <nav class="nav-container">
            <div class="logo" onclick="showMenu()">
                <i class="fas fa-keyboard"></i>
                <span>Typing Speed Practice</span>
            </div>
            <div class="nav-links" style="display: none;">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <div class="content-wrapper">
        <div class="container">
            <h1>Typing Speed Challenge</h1>
            
            <!-- Mode Selection Screen -->
            <div id="modeSelection" class="screen active">
                <div class="mode-buttons">
                    <button id="practiceMode" class="mode-button">
                        <h2>Practice Mode</h2>
                        <p>Practice at your own pace</p>
                    </button>
                    <button id="challengeMode" class="mode-button">
                        <h2>Challenge Mode</h2>
                        <p>Test your limits with increasing difficulty</p>
                    </button>
                    <button id="raceMode" class="mode-button">
                        <h2>Race Mode</h2>
                        <p>Race against an AI opponent</p>
                    </button>
                    <button id="zenMode" class="mode-button">
                        <h2>Zen Mode</h2>
                        <p>Type freely and measure your speed</p>
                    </button>
                </div>
                <!-- AI Speed Selection for Race Mode -->
                <div id="aiSpeedSelection" class="speed-selection hidden">
                    <h3>Select AI Speed</h3>
                    <div class="speed-buttons">
                        <button class="speed-button" data-speed="30">Beginner (30 WPM)</button>
                        <button class="speed-button" data-speed="50">Intermediate (50 WPM)</button>
                        <button class="speed-button" data-speed="70">Advanced (70 WPM)</button>
                        <button class="speed-button" data-speed="90">Expert (90 WPM)</button>
                    </div>
                    <button id="backToModes" class="back-button">← Back to Modes</button>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" class="screen">
                <div class="game-header">
                    <button id="backToMenu" class="back-button">← Menu</button>
                    <div id="modeIndicator" class="mode-indicator">Practice Mode</div>
                </div>

                <!-- Stats Section -->
                <div class="stats">
                    <div class="stat-box">
                        <label>WPM</label>
                        <span id="wpm">0</span>
                    </div>
                    <div class="stat-box">
                        <label>Time</label>
                        <span id="time">0</span>
                    </div>
                    <div id="levelBox" class="stat-box">
                        <label>Level</label>
                        <span id="level">1</span>
                    </div>
                </div>

                <!-- Practice Mode UI -->
                <div id="practiceUI" class="mode-ui hidden">
                    <div id="textDisplay" class="text-display"></div>
                    <input type="text" id="textInput" class="text-input" autocomplete="off" placeholder="Type here..." />
                    <div class="button-container">
                        <button id="startButton" class="game-button">Start</button>
                        <button id="nextButton" class="game-button" style="display: none;">Next</button>
                    </div>
                </div>

                <!-- Challenge Mode UI -->
                <div id="challengeUI" class="mode-ui hidden">
                    <div class="challenge-info">
                        <div class="level-indicator">Level <span id="currentLevel">1</span></div>
                        <div class="target-wpm">Target WPM: <span id="targetWPM">30</span></div>
                    </div>
                    <div id="challengeTextDisplay" class="text-display"></div>
                    <input type="text" id="challengeInput" class="text-input" autocomplete="off" placeholder="Type here..." />
                    <div class="button-container">
                        <button id="challengeStartButton" class="game-button">Start</button>
                        <button id="challengeNextButton" class="game-button" style="display: none;">Next Level</button>
                    </div>
                </div>

                <!-- Race Mode UI -->
                <div id="raceUI" class="mode-ui hidden">
                    <div class="race-track">
                        <div class="racer player">
                            <div class="progress-bar">
                                <div class="player-progress"></div>
                            </div>
                            <span>You</span>
                        </div>
                        <div class="racer ai">
                            <div class="progress-bar">
                                <div class="ai-progress"></div>
                            </div>
                            <span>AI</span>
                        </div>
                    </div>
                </div>

                <!-- Zen Mode UI -->
                <div id="zenUI" class="mode-ui hidden">
                    <div class="zen-stats">
                        <div class="stat-box">
                            <label>Words</label>
                            <span id="zenWordCount">0</span>
                        </div>
                        <div class="stat-box">
                            <label>WPM</label>
                            <span id="zenWPM">0</span>
                        </div>
                        <div class="stat-box">
                            <label>Time</label>
                            <span id="zenTime">0:00</span>
                        </div>
                    </div>
                    <textarea id="zenInput" placeholder="Start typing anything..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <p>&copy; 2024 Typing Speed Practice. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
